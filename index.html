<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <template v-if="won">
        <h1 class='winner text-center'>{{ won }} Wins!!!</h1>
    </template>
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <img src="player.jpg" class="playerPic" alt="image of girl">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="healthBarStyle.human">
                    {{human.health}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <img src="monster.jpg" alt="image of monster">
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="healthBarStyle.monster">
                    {{monster.health}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!startGame">
        <div class="small-12 columns">
            <button id="start-game" @click="start">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack('monster')">ATTACK</button>
            <button id="special-attack" @click="specialAttack('monster')">SPECIAL ATTACK</button>
            <button id="heal" @click="heal('human')">HEAL</button>
            <button id="give-up" @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs">
                    <p v-html="log"></p>
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
